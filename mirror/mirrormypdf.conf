<VirtualHost *:80>
	ServerAdmin mirrormypdf.zunamelt.com
	ServerName mirrormypdf.zunamelt.com
	ServerAlias mirrormypdf.zunamelt.com
	DocumentRoot /var/www/subdomain/mirrormypdf/pdfs
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/subdomain/mirrormypdf/pdfs/static
	<Directory /var/www/subdomain/mirrormypdf/pdfs/static>
		Require all granted
	</Directory>

	Alias /static /var/www/subdomain/mirrormypdf/pdfs/media
	<Directory /var/www/subdomain/mirrormypdf/pdfs/media>
		Require all granted
	</Directory>

	<Directory /var/www/subdomain/mirrormypdf/pdfs/mysite>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess pdfs python-path=/var/www/subdomain/mirrormypdf/pdfs python-home=/var/www/subdomain/mirrormypdf/env
	WSGIProcessGroup pdfs
        WSGIPassAuthorization On
    WSGIScriptAlias / /var/www/subdomain/mirrormypdf/pdfs/core/wsgi.py
</VirtualHost>
